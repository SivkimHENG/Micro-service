spring:
  application:
    name: order-service

  cloud:
    compatibility-verifier:
      enabled: false
    consul:
      host: localhost
      port: 8500
      discovery:
        health-check-path: /actuator/health
        register: true
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${server.port}
        service-name: order-service

  datasource:
    url: jdbc:postgresql://localhost:5432/order_microservice
    username: postgres
    password: '' # or use ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

server:
  port: 8081
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    org:
      springframework:
        jdbc:
          core: DEBUG
        orm:
          jpa: DEBUG
